<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officers | KOJOBS UW</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/style-officers.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> <!-- for jquery installation -->
    <script> 
        $(function(){
        $("#header").load("header.html"); 
        });
    </script> 
    <script> 
        $(function(){
        $("#footer").load("footer.html"); 
        });
    </script>
    <script src="../scripts/officers-script.js"></script>
</head>
<body>
    <!-- we include common header from header.html here -->
    <div id="header"></div>

    <div class="page-title headings white">
        Meet our Officers
    </div>

    <div class="container">
        <img src="../images/officers/officers2022.jpg" alt="KOJOBS Officers Group Photo 2022" style="width:100%;">
    </div>

    <main>
        <section id="executives">
            <h1 class="headings section-title">Representatives</h1>
            <div id="representative-officers" class="officers-list">
            </div>
        </section>
    
        <section id="hrs-team"> 
            <h1 class="headings section-title">Human Resources & Statistics Team</h1> 
            <div id="hrs-officers" class="officers-list">
            </div>
        </section>
    
        <section id="pm-team">
            <h1 class="headings section-title">Planning & Management Team</h1>
            <div id="pm-officers" class="officers-list">
            </div>
        </section>
    
        <section id="prd-team">
            <h1 class="headings section-title">Public Relations & Development Team</h1>
            <div id="prd-officers" class="officers-list">
            </div>
        </section>
    
        <section id="md-team">
            <h1 class="headings section-title">Marketing & Design Team</h1>
            <div id="md-officers" class="officers-list">
            </div>
        </section>
    </main>

    <div id="footer"></div>
</body>
</html>
